<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>iGame</title>
  </head>
  <body>
    <div class="container">
      <img class="background" src="images/background.png" alt="" />
      <div class="gif">
        <img
          class="inscription"
          src="images/inscription.gif"
          alt="inscription"
        />
      </div>
      <div class="spiner">
        <img class="wheel" id="wheel" src="images/wheel.png" alt="" />
        <img class="wheel_center" src="images/wheel center.png" alt="" />
        <img id="spinButton" class="button" src="images/button.png" alt="" />
        <p class="count">2</p>
        <img class="repeat" src="images/REPEAT.png" alt="" />
        <img class="splen" src="images/splendida!.png" alt="" />
        <img class="arrow" src="images/static.gif" alt="" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
